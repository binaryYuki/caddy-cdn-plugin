name: Build & Release Caddy (xcaddy)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.goos }} ${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Install xcaddy
        run: |
          set -euxo pipefail
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Build Caddy with plugins
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euxo pipefail

          VERSION="${GITHUB_REF_NAME}"
          OUT="caddy-${VERSION}-${GOOS}-${GOARCH}"

          xcaddy build v2.10.2 \
            --with github.com/binaryyuki/caddy-cdn-plugin=. \
            --with github.com/mholt/caddy-ratelimit@latest \
            --output "./${OUT}"

          chmod +x "./${OUT}"
          sha256sum "./${OUT}" > "./${OUT}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            caddy-*
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect outputs
        run: |
          set -euxo pipefail
          mkdir -p out
          find dist -type f -maxdepth 3 -print -exec cp -v {} out/ \;
          ls -lah out

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/caddy-*
          generate_release_notes: true
